name: coopvest_africa
description: Coopvest Africa Flutter Application with Firebase Authentication and API Integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  
  # Logging
  logger: ^2.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
